<div class="navbar__logo">
    <a href="{{ url_for('wire.index') }}" class="me-2">
        {% if get_locale() == "en"  %}
        <h1 class="a11y-only">CP NewsPro</h1>
        <img src="{{ theme_url('logo.svg') }}" class="navbar__logo-img navbar__logo-img--en" alt="The Canadian Press" aria-hidden="true" />
        {% else %}
        <h1 class="a11y-only">PC NouvellesPro</h1>
        <img src="{{ theme_url('logo-fr.svg') }}" class="navbar__logo-img navbar__logo-img--fr" width="380" height="37" alt="La Presse Canadienne" aria-hidden="true" />
        {% endif %}
    </a>
</div>
