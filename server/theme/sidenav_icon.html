<li class="sidenav-icons__item {% if request.endpoint == nav.endpoint or request.endpoint in nav.secondary_endpoints %}active{% endif %} {% if nav.badge or nav.url %}badge--top-right{% endif %}">
    <a href="{{ url_for(nav.endpoint) if nav.endpoint else nav.url }}" title="{{  gettext(nav.name) }}"
        data-toggle="tooltip"
        data-placement="right"
        aria-label="{{  gettext(nav.name) }}"
        role="button"
        {% if nav.url %}target="_blank"{% endif %}
    >
        {% if nav.badge %}
        <div id="{{ nav.badge }}" class="badge rounded-pill bg-info"></div>
        {% endif %}
        {% block navurl %}
        {% if nav.url %}
        <div class="badge rounded-pill bg-info badge--icon">
            <i class="icon-small--external icon--red"></i>
        </div>
        {% endif %}
        {% endblock %}
        <i class="icon--{{ nav.icon }} icon--red"></i>
        <div class="sidenav-icons__item-title">{{  gettext(nav.name) }}</div>
    </a>
</li>
